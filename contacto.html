<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bienes Raices</title>
		<link rel="stylesheet" href="build/css/app.css" />
	</head>
	<body>
		<header class="header">
			<div class="contenedor contenido-header">
				<div class="barra">
					<a href="/">
						<img
							src="build/img/logo.svg"
							alt="Logotipo de Bienes Raices"
						/>
					</a>
					<nav class="navegacion">
						<a href="nosotros.html">Nosotros</a>
						<a href="anuncios.html">Anuncios</a>
						<a href="blog.html">Blog</a>
						<a href="contacto.html">Contacto</a>
					</nav>
				</div>
			</div>
		</header>

		<main class="seccion contenedor contenido-centrado">
			<h1>Contacto</h1>

			<picture>
				<source srcset="build/img/destacada3.avif" type="image/avif" />
				<source srcset="build/img/destacada3.webp" type="image/webp" />
				<img
					loading="lazy"
					width="300"
					height="300"
					src="img/build/img/destacada3.jpg"
					alt="Imagen contacto"
				/>
			</picture>

			<h2>Llene el formulario de Contacto</h2>

			<form action="submit" method="post" class="formulario">
				<fieldset>
					<legend>Información personal</legend>

					<label for="nombre">Nombre</label>
					<input
						type="text"
						name="nombre"
						id="nombre"
						placeholder="Tu nombre"
					/>

					<label for="email">E-mail</label>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="Tu correo"
					/>

					<label for="telefono">Telefono</label>
					<input
						type="tel"
						name="telefono"
						id="telefono"
						placeholder="Tu Teléfono"
					/>

					<label for="mensaje">mensaje</label>
					<textarea
						name="mensaje"
						id="mensaje"
						cols="30"
						rows="10"
					></textarea>
				</fieldset>

				<fieldset>
					<legend>Información sobre la Propiedad</legend>

					<label for="opciones">Vende o Compra:</label>
					<select name="opciones" id="opciones">
						<option value="" disabled selected>
							-- Seleccione --
						</option>
						<option value="Compra">Compra</option>
						<option value="Venta">Vende</option>
					</select>

					<label for="precio">Precio o presupuesto</label>
					<input
						type="number"
						name="precio"
						id="precio"
						placeholder="Tu Precio o Presupuesto"
					/>
				</fieldset>

				<fieldset>
					<legend>Contacto</legend>
					<p>Como desea ser contactado:</p>

					<div class="forma-contacto">
						<label for="contactar-telefono">Telefono</label>
						<input
							type="radio"
							name="contacto"
							id="contactar-telefono"
							value="telefono"
						/>

						<label for="contactar-email">Email</label>
						<input
							type="radio"
							name="contacto"
							id="contactar-email"
							value="email"
						/>
					</div>

					<p>Si eligió teléfono, elija la fecha y la hora</p>

					<label for="fecha">Fecha</label>
					<input type="date" name="fecha" id="fecha" />

					<label for="hora">Hora</label>
					<input
						type="time"
						name="hora"
						id="hora"
						min="09:00"
						max="18:00"
					/>
				</fieldset>

				<input type="submit" value="Enviar" class="boton-verde" />
			</form>
		</main>

		<footer class="footer seccion">
			<div class="contenedor contenedor-footer">
				<nav class="navegacion">
					<a href="nosotros.html">Nosotros</a>
					<a href="anuncios.html">Anuncios</a>
					<a href="blog.html">Blog</a>
					<a href="contacto.html">Contacto</a>
				</nav>
			</div>

			<p class="copyright">Todos los derechos Reservados 2023 &copy;</p>
		</footer>
		<script src="build/js/bundle.min.js"></script>
	</body>
</html>
